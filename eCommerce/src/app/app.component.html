<div>
  <h2>Chat work!</h2>
  <div *ngFor="let message of messages">
    {{message.isReaded}}
    <div [ngClass]="{'sender-message': message.senderId === 2, 'receiver-message': message.senderId === 1}">
      {{ message.message }}
    </div>
  </div>

  <input [(ngModel)]="newMessage" placeholder="Type a message" />
  <button (click)="sendMessage()">Send</button>
</div>
